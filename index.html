<!DOCTYPE html>
<html>
    <head>
        <title>Scooter Lim</title>
        <meta name="description" content="Test di ammissione per Boolean">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="contenitore">
            <img class="logo" src="img/logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
            <nav>
                <!-- <button>Prenota</button>
                <button>Termina prenotazione</button>
                <button>Accendi luci</button>  -->
                <input type="button" value="Prenota"></input>
                <input type="button" value="Termina prenotazione"></input>
                <input type="button" value="Accendi luci"></input>
            </nav>
            <section>
                <h3>Monopattino Gino22</h3>
                <p class="eta">Via Guadalametri - a 220 metri da te</p>

            </section>

            <section>
                <h3>Monopattino Mike24</h3>
                <p class="eta">Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="stato-carica cento"></div>
            </section>

            <section>
                <h3>Monopattino Fede154</h3>
                <p class="eta">Via Mentarini - a 490 metri da te</p>
